<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Prompt Launch Vault + AIWorkflowVault - Ultimate Bundle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000;
            color: #fff;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* HERO SECTION */
        .hero {
            background: #000;
            border: 3px solid #000;
            padding: 80px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255, 255, 0, 0.03) 10px,
                rgba(255, 255, 0, 0.03) 20px
            );
            pointer-events: none;
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .hero h1 {
            font-size: 72px;
            color: #FF0000;
            text-transform: uppercase;
            letter-spacing: 4px;
            margin-bottom: 20px;
            line-height: 1.2;
            font-weight: bold;
        }

        .hero-subtitle {
            /* changed from yellow bg to dark panel with yellow border/text */
            background: #111;
            color: #FFFF00;
            padding: 20px;
            margin: 20px 0;
            font-size: 18px;
            font-weight: bold;
            border: 3px solid #FFFF00;
        }

        .hero-tagline {
            font-size: 16px;
            margin: 20px 0;
            font-style: italic;
        }

        .cta-button {
            background: #111;          /* dark background */
            color: #FFFF00;            /* yellow text */
            border: 3px solid #FFFF00; /* yellow border */
            padding: 15px 40px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
            margin: 20px 10px;
            transition: all 0.3s;
            display: inline-block;
        }

        .cta-button:hover {
            background: #FF0000;
            color: #fff;
            border-color: #FF0000;
        }

        /* SECTION STYLING */
        section {
            padding: 60px 0;
            border-bottom: 3px solid #FF0000;
        }

        section h2 {
            font-size: 48px;
            color: #FFFF00;
            text-transform: uppercase;
            margin-bottom: 30px;
            text-align: center;
            letter-spacing: 2px;
        }

        section h3 {
            font-size: 28px;
            color: #FF0000;
            margin: 30px 0 15px 0;
            text-transform: uppercase;
        }

        /* PROMPT CHAINS SECTION */
        .prompt-chains {
            background: #000;
        }

        .prompt-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .prompt-card {
            background: #fff;
            color: #000;
            padding: 20px;
            border: 3px solid #000;
        }

        .prompt-card h4 {
            color: #FF0000;
            font-size: 16px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .prompt-card .number {
            font-size: 32px;
            color: #FFFF00;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .prompt-card p {
            font-size: 14px;
            color: #333;
        }

        /* PRICING SECTION */
        .pricing-tiers {
            background: #1a1a1a;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .pricing-card {
            background: #fff;
            color: #000;
            padding: 30px;
            border: 3px solid #000;
            text-align: center;
        }

        .pricing-card.featured {
            border: 4px solid #FF0000;
            transform: scale(1.05);
        }

        .pricing-card h4 {
            font-size: 20px;
            color: #FF0000;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .price {
            font-size: 48px;
            color: #000;
            font-weight: bold;
            margin: 15px 0;
        }

        .price-note {
            font-size: 12px;
            color: #666;
            margin-bottom: 20px;
        }

        .features-list {
            text-align: left;
            margin: 20px 0;
            font-size: 13px;
        }

        .features-list li {
            margin: 8px 0;
            list-style: none;
            padding-left: 20px;
            position: relative;
        }

        .features-list li:before {
            content: 'âœ“';
            position: absolute;
            left: 0;
            color: #FF0000;
            font-weight: bold;
        }

        /* PLR PRODUCTS SECTION */
        .plr-products {
            background: #000;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin: 30px 0;
        }

        .product-card {
            background: #fff;
            color: #000;
            padding: 15px;
            border: 2px solid #000;
        }

        .product-card h5 {
            color: #FF0000;
            font-size: 14px;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .product-price {
            font-size: 20px;
            color: #000;
            font-weight: bold;
            margin: 8px 0;
        }

        .product-details {
            font-size: 12px;
            color: #666;
            margin: 8px 0;
        }

        .product-value {
            color: #FF0000;
            font-weight: bold;
            font-size: 12px;
        }

        /* COMPARISON TABLE */
        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            margin: 30px 0;
            background: #fff;
            color: #000;
        }

        .comparison-table th,
        .comparison-table td {
            border: 2px solid #000;
            padding: 15px;
            text-align: left;
        }

        .comparison-table th {
            /* changed from yellow fill to dark header with yellow text */
            background: #111;
            color: #FFFF00;
            font-weight: bold;
            text-transform: uppercase;
        }

        .comparison-table tr:nth-child(even) {
            background: #f5f5f5;
        }

        .comparison-table .checkmark {
            color: #FF0000;
            font-weight: bold;
            font-size: 20px;
        }

        /* TESTIMONIALS */
        .testimonials {
            background: #1a1a1a;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }

        .testimonial {
            background: #fff;
            color: #000;
            padding: 20px;
            border-left: 4px solid #FF0000;
        }

        .testimonial p {
            font-style: italic;
            margin-bottom: 10px;
        }

        .testimonial-author {
            font-weight: bold;
            color: #FF0000;
        }

        /* GUARANTEE SECTION */
        .guarantee {
            background: #fff;
            color: #000;
            padding: 30px;
            border: 3px solid #FF0000;
            margin: 30px 0;
        }

        .guarantee h3 {
            color: #FF0000;
        }

        .guarantee p {
            margin: 15px 0;
            font-size: 14px;
        }

        /* FAQ SECTION */
        .faq {
            background: #000;
        }

        .faq-item {
            background: #fff;
            color: #000;
            padding: 20px;
            margin: 15px 0;
            border: 2px solid #000;
        }

        .faq-item h4 {
            color: #FF0000;
            margin-bottom: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        .faq-item p {
            display: none;
            margin-top: 10px;
            font-size: 14px;
        }

        .faq-item.active p {
            display: block;
        }

        /* FOOTER */
        footer {
            background: #000;
            border-top: 3px solid #FF0000;
            padding: 40px 0;
            text-align: center;
        }

        footer p {
            color: #FFFF00;
            margin: 10px 0;
            font-size: 12px;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 36px;
            }

            .hero {
                padding: 40px 20px;
            }

            section h2 {
                font-size: 28px;
            }

            .pricing-card.featured {
                transform: scale(1);
            }

            .comparison-table {
                font-size: 12px;
            }

            .comparison-table th,
            .comparison-table td {
                padding: 8px;
            }
        }

        .urgency-banner {
            /* changed to dark bg with yellow text */
            background: #111;
            color: #FFFF00;
            padding: 15px;
            text-align: center;
            font-weight: bold;
            font-size: 16px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
    </style>
</head>
